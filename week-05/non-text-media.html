<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>

    <h1>Non-text media in the HTML5</h1>

    <h2>Images</h2>
    <!-- This is relative path -->
    <img src="./media/back-to-work.webp" alt="Get Set UK image" height="100">


    <h2>URL link to an external webpage</h2>
    <!-- This is absolute path -->
    <a href="https://www.bbc.co.uk/weather" target="_blank">Weather</a>

    <!-- How to add audio -->
    <h2>Audio</h2>
    <p>Sound of a Scottish Crossbill bird.</p>
    <audio controls autoplay muted src="./media/bbc-scottish-bird.mp3" type="audio/mpeg">Your browser does not support
        the audio element</audio>

    <!-- How to add video -->
    <h2>Video</h2>
    <p>An example from Youtube</p>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/LZTrR_L5O6k?si=Y9B8KRjb2YMpNULU&amp;start=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>Your browser does not support the video
        element</iframe>

    <!-- This is an internal video with relative path -->
    <video width="300" height="200" controls autoplay muted loop src="./media/aardman-short-films.mp4"
        type="video/mp4">Your browser does not support the video element</video>



</body>

</html>
