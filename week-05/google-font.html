<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <style>
        .jacquard-12-regular {
            font-family: "Jacquard 12", system-ui;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1 class="jacquard-12-regular">This is just an example of Google Font</h1>
    <p class="jacquard-12-regular">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo corrupti laborum tempore assumenda quo sed velit
        libero, deleniti esse. Facilis, pariatur. Asperiores magnam hic laboriosam nobis minima assumenda obcaecati
        illo.
    </p>

</body>

</html>
