<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table exercise</title>

    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }

        tr>th {
            background-color: rgb(242, 189, 103);
        }

        caption {
            font-weight: bold;
            text-align: left;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <table>
        <caption>Table With Borders and Padding</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Job Title</th>
                <th>Email address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anna Fitzgerald</td>
                <td>Staff Writer</td>
                <td>example@company.com</td>
            </tr>
            <tr>
                <td>John Smith</td>
                <td>Marketing Manager</td>
                <td>example@company.com</td>
            </tr>
            <tr>
                <td>Zendaya Grace</td>
                <td>CEO</td>
                <td>example@company.com</td>
            </tr>
        </tbody>











    </table>





</body>

</html>
