<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <style>
        form,
        button {
            background-color: black;
            padding: 0;
        }

        legend {
            border: 1px solid;
        }

        label,
        legend,
        button {
            color: red;
            font-weight: bold;
            padding: 4px;
        }

        fieldset {
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <form>
        <fieldset>
            <legend>Costumer Details</legend>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required placeholder="John" maxlength="20">

            <br>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required placeholder="Smith" maxlength="35">

            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="john@email.com">

        </fieldset>
        <br>
        <fieldset>
            <legend>Your Message</legend>
            <label for="message">Your text</label>
            <textarea name="message" id="message" rows="7"></textarea>
        </fieldset>
        <button type="submit">Submit</button>

    </form>










</body>

</html>
