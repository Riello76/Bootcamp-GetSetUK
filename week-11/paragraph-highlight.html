<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph highlight</title>
    <style>
        body {
            background-color: blue;
        }

        #btn-highlight {
            background-color: rgb(0, 0, 0);
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <p id="paragraph">This is a<span id="span"> paragraph.</span></p>
        <button id="btn-highlight" type="button">Highlight</button>
    </div>

    <script>
        const paragraph = document.getElementById("paragraph");
        const btnHighlight = document.getElementById("btn-highlight");

        btnHighlight.onclick = function () {
            // Toggle background color of the paragraph
            if (paragraph.style.backgroundColor === "yellow") {
                paragraph.style.backgroundColor = "";
            } else {
                paragraph.style.backgroundColor = "yellow";
            }
        };
    </script>

</body>

</html>
