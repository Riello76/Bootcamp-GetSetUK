<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate-sphere-volume</title>
    <link rel="stylesheet" href="./styles/calculate-sphere-volume.css">
</head>
<body>
     
    <form id="calculate-form">
        <h4>Input radius value and get the volume of a sphere.</h4>
      <label for="radius">Radius</label>
      <input type="text" id="radius" name="radius" required>
      <label for="volume">Volume</label>
      <input type="text" name="volume" id="volume">
      <button type="submit">Calculate</button>
    </form>

    <script src="./scripts/calculate-sphere-volume.js"></script>
</body>
</html>
