<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - table generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

</head>

<body>

    <main class="container-fluid m-3">

        <h1>Lesson 01 - List of Students</h1>



        <h2>Insert student's coding grades</h2>



        <form onsubmit="validateStudentDetails(event)">

            <div class="mb-3">

                <label for="fName" class="form-label">First Name</label>

                <input type="text" class="form-control" id="firstName" placeholder='John' required autofocus>

            </div>



            <div class="mb-3">

                <label for="grade" class="form-label">Coding Grade (1-5)</label>

                <input type="number" class="form-control" id="codingGrade" placeholder="1" min="1" max="5" step="1"
                    required>

            </div>



            <input class="btn btn-primary" type="submit" value="Submit">

        </form>

        </div>



        <br>



        <div class="container m-3">

            <h2>List of students grades</h2>

            <table class="table">

                <thead>

                    <tr>

                        <th scope="col">First Name</th>

                        <th scope="col">Coding Grade</th>

                        <th scope="col">Note</th>

                    </tr>

                </thead>

                <tbody id="row">

                </tbody>

            </table>

        </div>



        <script src="./scripts/table-generator.js"></script>

        <script>



        </script>

    </main>



    <!-- Bootstrap JavaScript -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>



</html
