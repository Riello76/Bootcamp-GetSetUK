<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Sets the viewport to make the website responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of the webpage that appears on the browser tab -->
    <title>Responsive Webpage</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- The header section of the webpage -->
    <header>
        <!-- Logo div with the class 'logo' -->
        <div class="logo">Logo</div>
        <!-- Navigation element -->
        <nav>
            <!-- Unordered list with the class 'menu' for the navigation links -->
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <!-- Burger menu icon for smaller screens -->
            <div class="burger-menu">
                <!-- Three lines that make up the burger menu icon -->
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>
    <!-- Main content of the webpage -->
    <main>
        <!-- Section with the ID 'home' -->
        <section id="home">
            <p>Section Home</p>
        </section>
        <!-- Section with the ID 'about' -->
        <section id="about">
            <p>Section About Us</p>
        </section>
        <!-- Section with the ID 'contact' -->
        <section id="contact">
            <p>Section Contact Us</p>
        </section>
    </main>
    <!-- Link to the external JavaScript file -->
    <script src="./scripts/main.js"></script>
</body>
</html>
