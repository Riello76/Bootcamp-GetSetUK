<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Inheritance</title>
    <link rel="stylesheet" href="./styles/inheritance.css">

</head>

<body>
    <div class="parent">
        <h1>Heading in Parent</h1>
        <p>This is a paragraph in the parent element.</p>
   
        <div class="child">
          <h1>Heading in Child</h1>
          <p>This is a paragraph in the child element.</p>
        </div>
      </div>

</body>

</html>
