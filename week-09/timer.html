<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <!-- External CSS file for the countdown timer -->
    <link rel="stylesheet" href="./styles/countdown-time-style.css" />
  </head>
  <body>
    <!-- ___COUNTDOWN TIMER START___ -->
    <div class="countdown-timer">
      <div class="time">
        <h2 id="days"></h2>
        <small>Days</small>
      </div>
 
      <div class="time">
        <h2 id="hours"></h2>
        <small>Hours</small>
      </div>
 
      <div class="time">
        <h2 id="minutes"></h2>
        <small>Minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds"></h2>
        <small>Seconds</small>
      </div>
    </div>
 
    <script src="./script/countdown-timer-script.js"></script>
    <!-- ___COUNTDOWN TIMER END___ -->
  </body>
</html>
