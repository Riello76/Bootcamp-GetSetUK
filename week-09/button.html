<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>

<body>

   <input type="button" value="Page 1" id="btn1">
   <input type="button" value="Page 2" id="btn2">

   <script>
    const Pagina1 = document.getElementById("btn1");
    const Pagina2 = document.getElementById("btn2");

    Pagina1.addEventListener("click", function(){
      window.open("\carousel.html");
    })
    Pagina2.addEventListener("click", function() {
        window.open("\if-statement.html")
    })

   </script>
