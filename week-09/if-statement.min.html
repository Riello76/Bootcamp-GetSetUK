<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Greeting page</title></head><body><h1 id="greet">ðŸ‘‰Greeting will appear here.ðŸ‘ˆ</h1><!-- Form with input field --><form><label for="time">Enter the time:</label><br><input type="number" name="time" id="hours" min="0" max="23" step="1" autofocus value="12"> <span>:00</span><br><br><input type="button" value="Greet me!" onclick="greetMe()"></form><script>function greetMe() {
            const inHours = document.getElementById("hours").value;
            let answer = "Good ";

            // "Good" = "Good" + "morning." >> Good morning.
            if (inHours < 12) { answer = answer + "morning." }
            else if (inHours < 18) { answer = answer + "afternoon." }
            else { answer = answer + "evening." }

            // Input Validation - check if entered hours are correct
            if (inHours < 0 || inHours > 23) {
                answer = "You entered incorrect hours!";
                document.getElementById("hours").value = 0;
            }

            document.getElementById("greet").innerHTML = answer;

        }</script></body></html>
