<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./styles/carousel-style.css">
</head>

<body>

    <!-- _____START OF CAROUSEL_____ -->
    <div class="carousel-container">
        <!-- Image slides  -->
        <div class="carousel-slide">
            <img src="../week-08/images/wd_07-02_grid_exercise_02_carrots.png" alt="Image 1" />
            <img src="../week-08/images/wd_07-02_grid_exercise_02_water.png" alt="Image 2" />
            <img src="../week-08/images/wd_07-02_grid_exercise_02_soil.png" alt="Image 3" />
        </div>

        <!-- Left and right arrows -->
        <div class="carousel-navigation">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>

        <!-- Bullet points indicators -->
        <div class="carousel-bullets">
            <span class="bullet"></span>
            <span class="bullet"></span>
            <span class="bullet"></span>
        </div>
    </div>

    <!-- External JS file for the carousel -->
    <script src="./script/script-carousel.js"></script>
    <!-- _____END OF CAROUSEL_____ -->
</body>

</html>
